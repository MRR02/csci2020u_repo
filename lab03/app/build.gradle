    apply plugin: 'java'
    apply plugin: 'application'

    repositories{
        mavenCentral()
    }

    dependencies {
        implementation 'org.apache.commons:commons-csv:1.8'
    }

    mainClassName = 'lab02.CSVDemo'//'csci2020u.lab03.app.src.main.java.lab02.CSVDemo'
    //'csci2020u.lab03.CSVDemo'
    version = '1.0'

    jar{
        manifest{
            attributes 'Main-Class': mainClassName,
                       'Implementation-Title': 'Lab03',
                       'Implementation-Version': version
        }
    }